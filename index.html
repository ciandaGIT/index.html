<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Talent Exchange | Sign-Up Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9ff;
      color: #333;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #174ea6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #174ea6;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      height: 80px;
    }

    input[type="submit"] {
      background-color: #174ea6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0d3d8c;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100px;
    }

    .note {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://yourdomain.com/logo.png" alt="Talent Exchange Logo" class="logo">
    <h1>Join the Talent Exchange</h1>
    <p class="note">Help a nonprofit. Build your Salesforce portfolio. Grow your impact.</p>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D7R000004k1tM" method="POST">

      <input type="hidden" name="oid" value="00D7R000004k1tM">
      <input type="hidden" name="retURL" value="https://resourceful-koala-p3k8kn-dev-ed--c.trailblaze.vf.force.com/apex/Thank_you">

      <label for="first_name">First Name</label>
      <input id="first_name" maxlength="40" name="first_name" type="text" required>

      <label for="last_name">Last Name</label>
      <input id="last_name" maxlength="80" name="last_name" type="text" required>

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" type="text" required>

      <label for="mobile">Mobile</label>
      <input id="mobile" maxlength="40" name="mobile" type="text">

      <label for="company">Company / School where zou learned Salesforce (or "N/A")</label>
      <input id="company" maxlength="40" name="company" type="text" required>

      <label for="city">City</label>
      <input id="city" maxlength="40" name="city" type="text">

      <label for="country">Country</label>
      <input id="country" maxlength="40" name="country" type="text">

      <label for="00NKB00001ZoRNK">LinkedIn Profile</label>
      <input id="00NKB00001ZoRNK" maxlength="255" name="00NKB00001ZoRNK" type="text">

      <label for="00NKB00001ZoRNP">Trailblazer Profile</label>
      <input id="00NKB00001ZoRNP" maxlength="255" name="00NKB00001ZoRNP" type="text">

      <label for="00NKB00001ZoRMv">Salesforce Certifications</label>
      <textarea id="00NKB00001ZoRMv" name="00NKB00001ZoRMv"></textarea>

      <label for="00NKB00001ZoRN0">Where Did You Learn Salesforce?</label>
      <textarea id="00NKB00001ZoRN0" name="00NKB00001ZoRN0"></textarea>

      <label for="00NKB00001ZoRN5">Salesforce Course Completion Date</label>
      <input id="00NKB00001ZoRN5" name="00NKB00001ZoRN5" type="text" placeholder="YYYY-MM-DD">

      <label for="00NKB00001ZoRNA">Employment Status</label>
      <select id="00NKB00001ZoRNA" name="00NKB00001ZoRNA">
        <option value="">--None--</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
      </select>

      <label for="00NKB00001ZoRNF">Weekly Time Commitment</label>
      <select id="00NKB00001ZoRNF" name="00NKB00001ZoRNF">
        <option value="">--None--</option>
        <option value="2-3 hours">2–3 hours</option>
        <option value="4-5 hours">4–5 hours</option>
        <option value="6+ hours">6+ hours</option>
      </select>

      <input type="submit" value="Join Talent Exchange">
    </form>
  </div>

</body>
</html>
